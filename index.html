<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Form</title>
  </head>
  <body>
    <div class="container">
      <h2>STUDENT DETAIL FORM</h2>
      <form action="#">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" /><br />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" /><br />
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="male" />Male
        <input type="radio" id="gender" name="gender" value="female" />Female
        <br />
        <label for="course">Course:</label>
        <input type="radio" id="course" name="course" value="BE" />B.E.
        <input type="radio" id="course" name="course" value="BTech" />B.Tech
        <input type="radio" id="course" name="course" value="ME" />M.E.
        <input type="radio" id="course" name="course" value="MTech" />M.Tech
        <input type="radio" id="course" name="course" value="MBA" />MBA
        <br />
        <label for="department">Department:</label>
        <select name="department" id="department">
          <option value="">-- Select a Course --</option>
        </select>
        <br />
        <label for="rollNo">Roll No.</label>
        <input type="text" id="rollNo" /><br />
        <label for="dob">Date of Birth:</label>
        <input type="date" /><br />
        <label for="email">Student's Mail ID:</label>
        <input type="email" /><br />
        <button>
          <label for="submit">Submit</label>
        </button>
      </form>
    </div>
  </body>
</html>
